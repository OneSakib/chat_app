<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat App</title>
    <link href="{% static "bootstrap/bootstrap.min.css" %}" rel="stylesheet" />
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
  </head>
  {% block style %}

  {% endblock %}
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'index' %}">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'find_friends' %}">Find Friends</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            {% if request.user.is_authenticated %}
              <a href="{% url 'manage_profile' %}" class="btn btn-outline-success">{{request.user.username}}</a>
              <a href="{% url 'logout' %}" class="btn btn-outline-success ms-1">Logout</a>
            {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
              <a href="{% url 'signup' %}" class="btn btn-outline-success ms-1">Signup</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      {% block content %}

      {% endblock %}
    </div>
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}" ></script>
    {% block script %}

    {% endblock %}
  </body>
</html>
